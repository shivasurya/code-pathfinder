name: Build and Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'sast-engine/**'
      - 'python-sdk/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Check out code
        uses: actions/checkout@v6

      - name: Install codepathfinder Python package from local
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -e ./python-sdk
          python3 -c "import codepathfinder; print(f'âœ“ codepathfinder {codepathfinder.__version__} installed at {codepathfinder.__file__}')"

      - name: Get dependencies
        run: |
          cd sast-engine
          go mod download

      - name: Build binary for integration tests
        run: |
          cd sast-engine
          go build -o build/go/pathfinder .

      - name: Test (unit + integration)
        env:
          INTEGRATION: "1"
        run: |
          cd sast-engine
          go test -p 2 -v ./... -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  golangci:
    name: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sast-engine
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5.0
          working-directory: sast-engine
