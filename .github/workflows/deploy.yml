name: Deploy to Cloudflare Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # Generate stdlib registry for Python 3.14
      - name: Setup Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Generate stdlib registry for Python 3.14
        run: |
          cd sourcecode-parser/tools
          python generate_stdlib_registry.py --all \
            --output-dir ../../docs/public/assets/registries/python3.14/stdlib/v1/

      - name: Create .env file
        env:
          POSTHOG_WEB_ANALYTICS: ${{ secrets.POSTHOG_WEB_ANALYTICS }}
          MYCLONE_IS_WIDGET_PUBLIC_KEY: ${{ secrets.MYCLONE_IS_WIDGET_PUBLIC_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
            echo "PUBLIC_ANALYTICS_KEY=${{ secrets.POSTHOG_WEB_ANALYTICS }}" >> docs/.env
            echo "PUBLIC_MYCLONE_WIDGET_TOKEN=${{ secrets.MYCLONE_IS_WIDGET_PUBLIC_KEY }}" >> docs/.env
            cd docs
            rm -rf node_modules package-lock.json
            npm install
            cd ../pathfinder-rules/gen-script
            go mod download
            go run main.go
            cd ../../docs
            npm run build
            npx wrangler pages deploy ./dist --project-name=codepathfinder --branch=main