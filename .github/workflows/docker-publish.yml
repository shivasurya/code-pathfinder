name: Build and Publish Docker Image

on:
  push:
    branches: [main]
    tags:
      - '*'
  pull_request:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine Docker Tag
        id: vars
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=$(cat sourcecode-parser/VERSION)
            echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            VERSION=$(cat sourcecode-parser/VERSION)
            echo "tag=dev-${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push to GitHub Container Registry
        uses: docker/build-push-action@v5
        env:
          POSTHOG_WEB_ANALYTICS: ${{ secrets.POSTHOG_WEB_ANALYTICS }}
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          build-args: |
            POSTHOG_WEB_ANALYTICS=${{ secrets.POSTHOG_WEB_ANALYTICS }}
            GIT_COMMIT=$(git describe --tags)
            PROJECT_VERSION=$(cat sourcecode-parser/VERSION)
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/code-pathfinder:${{ steps.vars.outputs.tag }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        env:
          POSTHOG_WEB_ANALYTICS: ${{ secrets.POSTHOG_WEB_ANALYTICS }}
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            POSTHOG_WEB_ANALYTICS=${{ secrets.POSTHOG_WEB_ANALYTICS }}
            GIT_COMMIT=$(git describe --tags)
            PROJECT_VERSION=$(cat sourcecode-parser/VERSION)
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/code-pathfinder:${{ steps.vars.outputs.tag }}